{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body text-center">
          <!-- Warning Icon -->
          <div class="mb-3 text-danger" style="font-size: 50px;">⚠️</div>
          
          <h4 class="fw-bold">Delete Service</h4>
          <p class="text-muted">Are you sure you want to delete <strong>{{ service.title }}</strong>?</p>
          
          <!-- Preview -->
          <img src="{{ url_for('static', filename='uploads/' ~ service.image_url) }}" 
               alt="{{ service.title }}" 
               class="img-fluid rounded mb-3" 
               style="max-height: 200px; object-fit: contain;">
          
          <!-- Buttons -->
          <form method="POST">
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
            <a href="{{ url_for('services.services') }}" class="btn btn-secondary px-4">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
