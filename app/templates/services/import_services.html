{% extends "base.html" %}

{% block content %}
<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        
        <!-- Main Card -->
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <div class="card-body">
            
            <!-- Header -->
            <div class="text-center mb-4">
              <h2 class="fw-bold text-gradient">
                <i class="bi bi-upload me-2"></i> Bulk Import Services
              </h2>
              <p class="text-muted">
                Upload your <span class="fw-bold text-primary">CSV</span> or <span class="fw-bold text-success">Excel</span> file with the following columns:<br>
                <code>title</code>, <code>description</code>, <code>link</code>, <code>image_url</code>
              </p>
            </div>

            <!-- File Upload Form -->
            <form method="POST" enctype="multipart/form-data">
              <div class="mb-4">
                <label for="file" class="form-label fw-semibold">
                  <i class="bi bi-file-earmark-arrow-up me-2 text-primary"></i> Choose File
                </label>
                <input class="form-control form-control-lg custom-file" type="file" id="file" name="file" required>
                <small class="text-muted">Supported formats: <code>.csv</code>, <code>.xlsx</code></small>
              </div>

              <!-- Buttons -->
              <div class="d-flex gap-3 justify-content-end">
                <a href="{{ url_for('services.services') }}" class="btn btn-light px-4 border rounded-pill shadow-sm">
                  <i class="bi bi-x-circle me-2"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary px-4 rounded-pill shadow-sm">
                  <i class="bi bi-cloud-arrow-up me-2"></i> Import
                </button>
              </div>
            </form>

          </div>
        </div>
        <!-- End Card -->

      </div>
    </div>
  </div>
</section>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .text-gradient {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .custom-file {
    border: 2px dashed #007bff;
    padding: 15px;
    transition: 0.3s;
  }
  .custom-file:hover {
    background: #f0f8ff;
    border-color: #0056b3;
  }
  .btn {
    transition: 0.3s ease;
  }
  .btn:hover {
    transform: translateY(-2px);
  }
</style>
{% endblock %}
