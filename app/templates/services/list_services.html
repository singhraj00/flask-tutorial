{% extends "base.html" %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2 class="fw-bold">Our Services</h2>
    <p class="text-muted">We provide modern solutions to help your business grow</p>
  </div>

    <!-- Buttons Group -->
    <div class="d-flex gap-2">
      <a href="{{ url_for('services.add_service') }}" class="btn btn-primary shadow-sm d-flex align-items-center">
        <i class="bi bi-plus-circle me-2"></i> Add Service
      </a>
      <a href="{{ url_for('services.import_services') }}" class="btn btn-success shadow-sm d-flex align-items-center">
        <i class="bi bi-file-earmark-arrow-up me-2"></i> Import Services
      </a>
    </div>
  </div>


    <!-- Services Grid -->
    <div class="row g-4">
      {% for service in services %}
      <div class="col-md-6 col-lg-4">
        <div class="card service-card h-100 shadow-sm border-0">
          <!-- Service Image -->
          <div class="card-img-container">
            <img src="{{ url_for('static', filename='uploads/' ~ service.image_url) }}" 
                 class="card-img-top service-img" alt="{{ service.title }}">
          </div>

          <!-- Card Body -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ service.title }}</h5>
            <p class="card-text text-muted">{{ service.description[:120] }}...</p>

            <!-- Buttons -->
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <!-- Learn More -->
              <a href="{{ service.link }}" target="_blank" 
                 class="btn btn-outline-primary w-75">
                 Learn More
              </a>

              <!-- Edit + Delete Icons -->
              <div class="d-flex gap-1">
                <a href="{{ url_for('services.update_service', service_id=service.id) }}" 
                   class="btn btn-sm btn-warning" title="Edit">
                   ‚úèÔ∏è
                </a>
                <a href="{{ url_for('services.confirm_delete_service', service_id=service.id) }}" 
                      class="btn btn-sm btn-danger" title="Delete">
                      üóëÔ∏è
                    </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  .service-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 12px;
    overflow: hidden;
  }
  .service-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  /* üî• Image Container */
  .card-img-container {
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 220px;   /* fixed height */
    overflow: hidden;
  }

  /* üî• Full Image Responsive */
  .service-img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain; /* full image without crop */
    transition: transform 0.4s ease;
  }

  .service-card:hover .service-img {
    transform: scale(1.05);
  }
</style>
{% endblock %}
